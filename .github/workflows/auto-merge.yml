name: Auto-merge PRs (squash)

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    if: github.event.pull_request.head.ref != '' && startsWith(github.event.pull_request.head.ref, 'feat/') && contains(github.event.pull_request.labels.*.name, 'automerge') && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure repo allows auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const owner = context.repo.owner;
              const repo = context.repo.repo;
              const res = await github.rest.repos.update({ owner, repo, allow_auto_merge: true });
              core.info(`allow_auto_merge set to true for ${owner}/${repo}`);
            } catch (e) {
              core.warning(`Could not enable allow_auto_merge: ${e.message}`);
            }

      - name: Enable auto-merge (squash) via GraphQL
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request.number;
            try {
              const { data: pr } = await github.rest.pulls.get({ owner, repo, pull_number: prNumber });
              const nodeId = pr.node_id;
              core.info(`PR #${prNumber} node_id: ${nodeId}`);
              const mutation = `mutation($pullId:ID!){ enablePullRequestAutoMerge(input:{ pullRequestId:$pullId, mergeMethod:SQUASH }){ pullRequest{ number title } } }`;
              await github.graphql(mutation, { pullId: nodeId });
              core.info(`Auto-merge (squash) enabled for PR #${prNumber}`);
            } catch (e) {
              core.warning(`Failed to enable auto-merge: ${e.message}`);
            }
