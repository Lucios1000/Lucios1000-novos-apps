name: Auto-merge PRs (squash)

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  enable-auto-merge:
    if: github.event.pull_request.head.ref != '' && startsWith(github.event.pull_request.head.ref, 'feat/') && contains(github.event.pull_request.labels.*.name, 'automerge') && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure repo allows auto-merge
        uses: actions/github-script@v7
        with:
          script: |
            try {
              const owner = context.repo.owner;
              const repo = context.repo.repo;
              const res = await github.rest.repos.update({ owner, repo, allow_auto_merge: true });
              core.info(`allow_auto_merge set to true for ${owner}/${repo}`);
            } catch (e) {
              core.warning(`Could not enable allow_auto_merge: ${e.message}`);
            }

      - name: Enable auto-merge (squash)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          set -euo pipefail
          echo "Enabling auto-merge for PR #$PR_NUMBER on $REPO"
          # Get the GraphQL node_id for the PR
          NODE_ID=$(gh api repos/$REPO/pulls/$PR_NUMBER -q .node_id)
          echo "PR node_id: $NODE_ID"
          # Enable auto-merge using GraphQL
          gh api graphql -f query='mutation($pullId:ID!){ enablePullRequestAutoMerge(input:{ pullRequestId:$pullId, mergeMethod:SQUASH }){ pullRequest{ number title } }}' -F pullId=$NODE_ID
