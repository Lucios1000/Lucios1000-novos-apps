name: Release Snapshot

on:
  push:
    tags:
      - 'snapshot-*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Create snapshot zips
        shell: bash
        run: |
          set -euo pipefail
          TAG_NAME="${GITHUB_REF##*/}"
          mkdir -p backups
          # Zip production build
          (cd dist && zip -r "../backups/dist-${TAG_NAME}.zip" .)
          # Zip source at HEAD
          git archive --format=zip -o "backups/source-${TAG_NAME}.zip" HEAD
          ls -lh backups

      - name: Compute release metadata
        id: meta
        shell: bash
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          if [[ "$TAG_NAME" == *"pre-refactor-campanhas"* ]]; then
            NAME="Snapshot: Pré-mudanças (Campanhas) — ${TAG_NAME}"
            BODY="Snapshot pré-mudanças das campanhas. Contém zips de código (source) e build (dist)."
          else
            NAME="Snapshot: ${TAG_NAME}"
            BODY="Snapshot automático gerado pela tag ${TAG_NAME}. Contém zips de código (source) e build (dist)."
          fi
          echo "name=${NAME}" >> "$GITHUB_OUTPUT"
          echo "body=${BODY}" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            backups/dist-*.zip
            backups/source-*.zip
          generate_release_notes: true
          name: ${{ steps.meta.outputs.name }}
          body: ${{ steps.meta.outputs.body }}
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
